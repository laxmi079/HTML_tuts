<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #clock {
            font-size: 20px;
            color: #ff6600;
            margin-top: 5px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            margin: 10px;
            color: #0066cc;
            font-size: 18px;
        }
        nav a:hover {
            color: #ff6600;
        }
    </style>
    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            clockElement.textContent = timeString;
        }
        setInterval(updateClock, 1000); // Update the clock every second
        window.onload = updateClock; // Initialize the clock when the page loads
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <div id="clock">Loading...</div>
    </header>
    <p>Click on the links below to visit popular websites:</p>
    <nav>
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        <a href="https://www.amazon.com" target="_blank">Amazon</a>
    </nav>
</body>
</html>
