<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Scoreboard</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #4caf50;
            margin-top: 20px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4caf50;
            color: white;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1ffd6;
        }

        td {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Cricket Match Scoreboard</h1>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Runs</th>
                <th>Balls Faced</th>
                <th>Fours</th>
                <th>Sixes</th>
                <th>Strike Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>85</td>
                <td>63</td>
                <td>10</td>
                <td>2</td>
                <td>134.92</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>45</td>
                <td>50</td>
                <td>4</td>
                <td>1</td>
                <td>90.00</td>
            </tr>
            <tr>
                <td>MS Dhoni</td>
                <td>60</td>
                <td>40</td>
                <td>5</td>
                <td>3</td>
                <td>150.00</td>
            </tr>
            <tr>
                <td>Hardik Pandya</td>
                <td>30</td>
                <td>15</td>
                <td>3</td>
                <td>2</td>
                <td>200.00</td>
            </tr>
            <tr>
                <td>KL Rahul</td>
                <td>10</td>
                <td>20</td>
                <td>1</td>
                <td>0</td>
                <td>50.00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
